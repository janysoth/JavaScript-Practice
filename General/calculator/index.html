<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
       <input type="text" id="result" class="display" readonly>
      <div class="buttons">
        <button id="clear" class="operator">C</button>
        <button id="plus-minus" class="operator">+/-</button>
        <button id="percent" class="operator">%</button>
        <button id="backspace" class="operator">‚Üê</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="divide" class="operator">/</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="multiply" class="operator">x</button>
        <button id="one">1</button> 
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="subtract" class="operator">-</button>
        <button id="decimal">.</button>
        <button id="zero">0</button>
        <button id="equals" class="operator">=</button>
        <button id="add" class="operator">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
