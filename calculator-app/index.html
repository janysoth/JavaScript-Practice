<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator App</h1>
      <input type="text" class="display" readonly />
      <div class="buttons">
        <button class="function">C</button>
        <button class="function">+/-</button>
        <button class="function">%</button>
        <button class="function">⌫</button>
        <button>(</button>
        <button>)</button>
        <button>π</button>
        <button class="function">^</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="function">÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="function">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="function">-</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button class="function">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
